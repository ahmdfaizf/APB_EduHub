name: edu_hub
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  carousel_slider: ^4.2.1
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0
  firebase_core: ^3.0.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  video_player: ^2.8.7
  youtube_player_flutter: ^9.0.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: sf-ui-display
      fonts:
        - asset: fonts/sf-ui-display-black.otf
        - asset: fonts/sf-ui-display-bold.otf
        - asset: fonts/sf-ui-display-heavy.otf
        - asset: fonts/sf-ui-display-light.otf
        - asset: fonts/sf-ui-display-medium.otf
        - asset: fonts/sf-ui-display-semibold.otf
        - asset: fonts/sf-ui-display-thin.otf
        - asset: fonts/sf-ui-display-ultralight.otf
    - family: Times New Roman
  uses-material-design: true
  assets:
    - assets/LogoEduHub.png

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/LogoEduHub.png"
  remove_alpha_ios: true
  min_sdk_android: 21